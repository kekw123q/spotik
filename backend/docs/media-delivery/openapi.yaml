openapi: 3.0.0
info:
  title: Media Delivery Service
  version: 1.0.0
  description: Сервис загрузки и стриминга контента.
servers:
  - url: http://api.spotik.com/media
tags:
  - name: Streaming
  - name: Upload
paths:
  /stream/{resourceId}:
    get:
      summary: Получить ссылку на поток
      operationId: getStreamUrl
      tags:
        - Streaming
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Ссылка на поток
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
        '404':
          description: Ресурс не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /upload:
    post:
      summary: Загрузка медиа-файла
      operationId: uploadFile
      tags:
        - Upload
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                type:
                  type: string
                  enum: [audio, image, video]
              required:
                - file
                - type
      responses:
        '201':
          description: Файл загружен
          content:
            application/json:
              schema:
                type: object
                properties:
                  mediaId:
                    type: string
                    format: uuid
                  publicUrl:
                    type: string
        '400':
          description: Ошибка загрузки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
      required:
        - code
        - message